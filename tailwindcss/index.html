<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4?plugins=forms"></script>
  </head>
    
  <body class="bg-gray-100 dark:bg-gray-900 font-sans text-gray-900 dark:text-gray-100">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
      <h1 class="text-3xl font-bold mb-6">Dashboard</h1>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Left Column: Chart and Form -->
        <div class="lg:col-span-2 flex flex-col gap-6">
          <!-- Chart Card -->
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Sales Chart</h2>
            <div class="h-64 bg-gray-200 dark:bg-gray-700 rounded-md flex items-end justify-around p-4" aria-label="Bar chart placeholder">
              <div class="w-8 sm:w-10 bg-clifford rounded-t-sm" style="height: 60%" title="Data point 1"></div>
              <div class="w-8 sm:w-10 bg-clifford rounded-t-sm" style="height: 80%" title="Data point 2"></div>
              <div class="w-8 sm:w-10 bg-clifford rounded-t-sm" style="height: 40%" title="Data point 3"></div>
              <div class="w-8 sm:w-10 bg-clifford rounded-t-sm" style="height: 70%" title="Data point 4"></div>
              <div class="w-8 sm:w-10 bg-clifford rounded-t-sm" style="height: 50%" title="Data point 5"></div>
              <div class="w-8 sm:w-10 bg-clifford rounded-t-sm" style="height: 90%" title="Data point 6"></div>
            </div>
          </div>

          <!-- Form Card -->
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Report Settings</h2>
            <form class="space-y-4">
              <div>
                <label for="report-date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Report Date</label>
                <input type="date" id="report-date" name="report-date" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-clifford focus:ring-clifford dark:bg-gray-700" />
              </div>
              <div>
                <label for="chart-color" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Chart Color</label>
                <input type="color" id="chart-color" name="chart-color" value="#CD853F" class="mt-1 block w-full h-10 rounded-md border-gray-300 dark:border-gray-600 shadow-sm cursor-pointer dark:bg-gray-700" />
              </div>
              <div>
                <button type="submit" class="w-full bg-clifford text-white font-bold py-2 px-4 rounded-md hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-clifford dark:focus:ring-offset-gray-800">
                  Generate Report
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Right Column: Table -->
        <div class="lg:col-span-1">
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
            <h2 class="text-xl font-semibold p-6">Recent Transactions</h2>
            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead class="bg-gray-50 dark:bg-gray-700/50">
                  <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Name</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Date</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Amount</th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                  <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">John Doe</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">2024-07-21</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-green-600 dark:text-green-400">+$1,200.00</td>
                  </tr>
                  <tr class="hover:bg-gray-50 dark:hover:bg-gray-700/50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">Jane Smith</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">2024-07-20</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-red-600 dark:text-red-400">-$50.25</td>
                  </tr>
                  <tr class="hover:bg-gray-50 dark:hover:bg-gray-700/50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">Sam Wilson</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">2024-07-20</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-green-600 dark:text-green-400">+$350.00</td>
                  </tr>
                  <tr class="hover:bg-gray-50 dark:hover:bg-gray-700/50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">Emily Brown</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">2024-07-19</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-red-600 dark:text-red-400">-$120.00</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
